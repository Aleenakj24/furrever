<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Pet | FurrEver</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f4f6f8;
            color: #333;
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }

        .form-card {
            background: white;
            width: 580px;
            padding: 38px;
            border-radius: 16px;
            box-shadow: 0 14px 35px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 28px;
            color: #1e3a5f;
        }

        .section-title {
            margin-top: 28px;
            margin-bottom: 14px;
            font-weight: 600;
            font-size: 15px;
            color: #444;
            border-bottom: 1px solid #eee;
            padding-bottom: 6px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 11px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-family: inherit;
            font-size: 14px;
        }

        textarea {
            resize: none;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #1e3a5f;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #27ae60;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #1e8449;
        }

        .back-link {
            text-align: center;
            margin-top: 18px;
        }

        .back-link a {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="form-card">
        <h2>Add Pet for Adoption</h2>

        <form method="POST" enctype="multipart/form-data">

            <!-- Pet Details -->
            <div class="section-title">üêæ Pet Details</div>

            <label>Pet Name</label>
            <input type="text" name="name" required>

            <label>Age (in years)</label>
            <input type="number" name="age" required>

            <label>Pet Type</label>
            <select name="type" required>
                <option value="">Select</option>
                <option>Dog</option>
                <option>Cat</option>
                <option>Rabbit</option>
                <option>Bird</option>
                <option>Goat</option>
                <option>Cow</option>
                <option>Other</option>
            </select>

            <label>If Other, specify</label>
            <input type="text" name="other_type" placeholder="Eg: Hamster, Turtle">

            <label>Breed</label>
            <input type="text" name="breed" placeholder="Eg: Labrador, Persian, Indie">

            <label>Description</label>
            <textarea name="description" rows="4" placeholder="Temperament, behavior, special needs..." required></textarea>

            <label>Pet Image</label>
            <input type="file" name="image" required>

            <!-- Health Details -->
            <div class="section-title">ü©∫ Health Information</div>

            <label>Vaccinated</label>
            <select name="vaccinated" required>
                <option value="">Select</option>
                <option>Yes</option>
                <option>No</option>
            </select>

            <!--<label>Sterilized / Neutered</label>
            <select name="sterilized" required>
                <option value="">Select</option>
                <option>Yes</option>
                <option>No</option>
            </select>
        -->
            <!-- Owner / Shelter Contact -->
            <div class="section-title">üßë Owner / Shelter Contact</div>

            <label>Owner / Shelter Name</label>
            <input type="text" name="owner_name" required>

            <label>Contact Number</label>
            <input type="tel" name="contact" required>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>City / Location</label>
            <input type="text" name="location" required>

            <button type="submit">Add Pet</button>
        </form>

        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>
</div>

</body>
</html>
