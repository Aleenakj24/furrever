
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile â€¢ Paw-Gram</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='pawgram.css') }}">
  <style>
    .edit-wrapper{
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 12px;
      padding: 30px;
    }

    .edit-header{
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .edit-header img{
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
    }

    .edit-header h2{
      margin: 0;
      font-size: 20px;
    }

    .edit-header label{
      color: #0095f6;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }

    .edit-group{
      margin-bottom: 18px;
    }

    .edit-group label{
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .edit-group input,
    .edit-group textarea{
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea{
      resize: none;
      height: 90px;
    }

    .save-btn{
      background: #0095f6;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .save-btn:hover{
      background: #1877f2;
    }
  </style>
</head>

<body>

<div class="edit-wrapper">
  <form method="POST" enctype="multipart/form-data">

    <!-- PROFILE TOP -->
    <div class="edit-header">
      <!--img src="{{ url_for('static', filename='profile_pics/' + user.profile_pic) }}">-->
      {% if user.profile_pic %}
  <!--img src="{{ url_for('static', filename='profile_pics/' ~ user.profile_pic) }}">-->
  <img
  src="{{ url_for('static', filename='profile_pics/' ~ (user.profile_pic or 'default.png')) }}"
>

{% endif %}



      <div>
        <h2>{{ user.name }}</h2>
        <label for="profile_pic">Change profile photo</label>
        <input type="file" id="profile_pic" name="profile_pic" hidden>
      </div>
    </div>

    <!-- USERNAME -->
    <div class="edit-group">
      <label>Username</label>
      <input type="text" name="name" value="{{ user.name }}" required>
    </div>

    <!-- BIO -->
    <div class="edit-group">
      <label>Bio</label>
      <textarea name="bio">{{ user.bio }}</textarea>
    </div>

    <!-- EMAIL (READ ONLY) -->
    <div class="edit-group">
      <label>Email</label>
      <input type="email" value="{{ user.email }}" disabled>
    </div>

    <button class="save-btn" type="submit">Save Changes</button>

  </form>
</div>

</body>
</html>
