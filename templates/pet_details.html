
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ pet.name }} | Pet Details</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            display: flex;
            gap: 40px;
            padding: 30px;
        }

        /* Image */
        .pet-image img {
            width: 360px;
            height: 360px;
            object-fit: cover;
            border-radius: 14px;
        }

        /* Content */
        .pet-info {
            flex: 1;
        }

        .pet-info h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 600;
            color: #333;
        }

        .tags {
            margin: 12px 0 20px;
        }

        .tag {
            display: inline-block;
            background: #eef2f5;
            color: #555;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
            margin-right: 8px;
        }

        .section {
            margin-bottom: 24px;
        }

        .section h3 {
            margin-bottom: 8px;
            font-size: 18px;
            color: #ff7a00;
        }

        .detail {
            margin: 6px 0;
            color: #444;
        }

        .detail i {
            color: #ff7a00;
            margin-right: 10px;
        }

        /* Owner Box */
        .owner-box {
            background: #fff7f0;
            border-left: 5px solid #ff7a00;
            padding: 16px 20px;
            border-radius: 10px;
        }

        /* Buttons */
        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 16px;
        }

        .btn {
            padding: 12px 26px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }

        .btn-back {
            background: #e9ecef;
            color: #333;
        }

        .btn-adopt {
            background: #ff7a00;
            color: #fff;
        }

        .btn:hover {
            opacity: 0.9;
        }

        @media (max-width: 900px) {
            .card {
                flex-direction: column;
                align-items: center;
            }

            .pet-image img {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card">

        <!-- Pet Image -->
        <div class="pet-image">
            <img src="{{ url_for('static', filename='uploads/' + pet.image) }}" alt="{{ pet.name }}">
        </div>

        <!-- Pet Info -->
        <div class="pet-info">

            <h1>{{ pet.name }}</h1>

            <div class="tags">
                <span class="tag">{{ pet.type }}</span>
                <span class="tag">{{ pet.breed }}</span>
                <span class="tag">{{ pet.age }} yrs</span>
                <span class="tag">{{ pet.location }}</span>
            </div>

            <div class="section">
                <h3>About</h3>
                <p>{{ pet.description }}</p>
            </div>

            <div class="section">
                <h3>Pet Details</h3>
                <p class="detail"><i class="fa-solid fa-syringe"></i> Vaccinated: {{ pet.vaccinated }}</p>
            </div>

            <div class="section owner-box">
                <h3>Owner / Shelter</h3>
                <p class="detail"><i class="fa-solid fa-user"></i> {{ pet.owner_name }}</p>
                <p class="detail"><i class="fa-solid fa-phone"></i> {{ pet.contact }}</p>
                <p class="detail"><i class="fa-solid fa-envelope"></i> {{ pet.email }}</p>
            </div>

            <div class="buttons">
                <a href="{{ url_for('adopt') }}">
                    <button class="btn btn-back">‚Üê Back</button>
                </a>
                <button class="btn btn-adopt">Request Adoption</button>
            </div>

        </div>
    </div>
</div>

</body>
</html>
